<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Luck Cookie</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section class="screen1">
            <h1>
                What's your luck to day?
            </h1>
            <p>Open the cookie and discover!</p>
    
            <button id="btnStart">
                <img src="./assets/cookie.png" alt="image of the luck cookie.">
            </button>
        </section>

        <section class="screen2 hide">
            <h1>This here your luck to day:</h1>

            <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

            <img src="./assets/opened-cookie.png" alt="broken luck cookie">

            <button id="btnAgain">
                Open other cookie
            </button>
        </section>  
        
    </main>

    <script src="main.js"></script>
</body>
</html>
